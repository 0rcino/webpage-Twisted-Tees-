<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/x-icon" href="logo/icon.png" />
 <title>Shopping Cart</title>
 <link rel="stylesheet" href="cart.css">
</head>

<body>
 <div class="container">
  <div class="cart">
   <!-- Close Button -->
   <button class="close-btn" id="close-cart-btn">×</button>
   <h1>Cart</h1>
   <div class="cart-header">
    <span>Product</span>
    <span>Count</span>
    <span>Price</span>
   </div>
   <div class="cart-items">
    <!-- Products will be dynamically added here -->
   </div>
  </div>
  <div class="summary">
   <h2>Summary</h2>
   <div class="promo">
    <input type="text" placeholder="Promo Code">
    <button>Apply</button>
   </div>
   <div class="total">
    <span>Total:</span>
    <span class="total-price" id="total-price">₱0</span>
   </div>
   <a href="payment.html">
    <button class="checkout-btn" id="checkout-btn">Continue to Checkout</button>
   </a>
  </div>
 </div>

 <script src="cart.js"></script>
</body>

</html>
