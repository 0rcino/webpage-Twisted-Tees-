<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <link rel="icon" type="image/x-icon" href="logo/logos2.png">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Form</title>
 <link rel="stylesheet" href="payment.css">
</head>

<body>
 <div class="payment-container">
  <button class="close-btn" id="close-btn">&times;</button>
  <h2>Checkout</h2>

  <div class="product-details">
   <h3>Products:</h3>
   <div id="product-list"></div>
   <p><strong>Total Price:</strong> <span id="total-price">â‚±0</span></p>
  </div>

  <!-- Payment Form -->
  <form id="payment-form" action="save_order.php" method="POST">
   <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
   </div>

   <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
   </div>

   <div class="form-group">
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" name="payment_method" required>
     <option value="cash">Cash on Delivery</option>
     <option value="gcash">GCash</option>
     <option value="maya">Maya</option>
     <option value="atm">ATM</option>
    </select>
   </div>

   <input type="hidden" id="cart-items" name="cart_items">
   <button type="submit" class="submit-btn">Confirm Order</button>
  </form>
 </div>

 <script src="payment.js"></script>
</body>

</html>
