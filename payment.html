<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Payment Form</title>
 <link rel="stylesheet" href="payment.css">
</head>

<body>
 <div class="payment-container">
  <h2>Checkout</h2>

  <div class="product-details">
   <h3>Products:</h3>
   <div id="product-list"></div>
   <p><strong>Total Price:</strong> <span id="total-price">₱0</span></p>
  </div>

  <!-- Payment Form -->
  <form id="payment-form">
   <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
   </div>

   <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
   </div>

   <div class="form-group">
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" name="payment-method" required>
     <option value="cash">Cash on Delivery</option>
     <option value="gcash">GCash</option>
     <option value="maya">Maya</option>
     <option value="atm">ATM</option>
    </select>
   </div>

   <button type="submit" class="submit-btn">Confirm Order</button>
  </form>
 </div>

 <script src="payment.js"></script>

 <script>
  // Get the cart items from localStorage and display them
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  const productList = document.getElementById('product-list');
  const totalPriceElement = document.getElementById('total-price');

  let total = 0;

  // Loop through cart items and display them
  cartItems.forEach(item => {
   const productElement = document.createElement('div');
   productElement.innerHTML = `
      <p><strong>Product:</strong> ${item.name}</p>
      <p><strong>Quantity:</strong> ${item.quantity}</p>
      <p><strong>Price:</strong> ₱${parseInt(item.price.replace('₱', '')) * item.quantity}</p>
      <hr>
    `;
   productList.appendChild(productElement);

   // Add to total price
   total += parseInt(item.price.replace('₱', '')) * item.quantity;
  });

  // Update the total price on the page
  totalPriceElement.textContent = `₱${total}`;
 </script>
</body>

</html>
